  <body>
    <div class="serie-fivo">
      <ul>
        <!-- autocomple -->
      </ul>
    </div>
    <button type="button" onclick="eliminarUwU()">eliminar</button>

    <script>
      const txt = "<li class='listita'>wolo";
      const targetUl = document.querySelector(".serie-fivo ul");
      targetUl.innerHTML = txt;

      function eliminarUwU() {
        const target = document.querySelector(".serie-fivo ul");
        target.innerHTML = "";
        const targetDiv = document.querySelector(".serie-fivo");
        targetDiv.innerHTML = "<ul></ul>";
      }
    </script>
